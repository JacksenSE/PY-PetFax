<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetFax | UserFax</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>UserFax</h1>
    {% for fact in facts %}
        <div>
            <p>{{ fact.fact }}</p>
            <p>Submitted by <strong>{{ fact.submitter }}</strong></p>
        </div>
    {% endfor %}
</body>
</html>
